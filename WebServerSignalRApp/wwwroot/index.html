<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chat</title>
</head>
<body>
    <div id="chatForm">
        <label>Name:</label>
        <input type="text" id="user" /><br /><br />
        <label>Message:</label> 
        <input type="text" id="message" />
        <button id="btnSend" disabled="disabled">Send</button>
    </div>
    <div id="chatRoom"></div>

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>-->
    <script src="js/microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script>
        let hub = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        let btn = document.getElementById("btnSend");
        btn.addEventListener("click", function() {
            let user = document.getElementById("user").value;
            let message = document.getElementById("message").value;

            hub.invoke("SendMessage", user, message)
                .catch(function(error) {
                    return console.error(error.toString())
                });
            document.getElementById("message").value = "";
        });

        hub.on("Reseive", function(user, message, connectionId) {
            let bname = document.createElement("strong");
            bname.textContent = user + " " + connectionId + ": ";

            let p = document.createElement("p");
            p.append(bname);
            p.append(document.createTextNode(message));

            let chatRoom = document.getElementById("chatRoom");
            chatRoom.prepend(p);
        });

        hub.on("Notify", function (message) {
            let p = document.createElement("p");
            p.append(document.createTextNode(message));
            chatRoom.prepend(p);
        });

        hub.start()
            .then(function () {
                let btn = document.getElementById("btnSend");
                btn.disabled = false;
            })
            .catch(function(error) {
                return console.error(error.toString())
            });
    </script>
</body>
</html>
